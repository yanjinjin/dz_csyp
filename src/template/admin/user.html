{% extends "layout/admin.html" %}

{% block title %}用户管理{% endblock %}

{% block content %}
	<div class="mb10 fl"></div>
    <div>
        <a class="fs12 fwnm" href="/admin/users">全部</a>&nbsp;&nbsp;|&nbsp;&nbsp;<form action=""  style="display:inline" method="get"><input type="text" style="display:inline" class="input" name="keyword"><input type="submit" name="sub" class="but" value="按手机搜索"></form>
    </div>
	<br/>
    <hr/>
    <h1>会员管理</h1>
  	<table class="table">
          <thead>
            <tr>
              <th>手机</th>
              <th>微信账号</th>
              <th>积分</th>
              <th>注册时间</th>
            </tr>
          </thead>
          <tbody>
          {% for u in users -%}
            <tr>
              <td>{{u.mobile}}</td>
              <td>{{u.realname}}</td>
              <td>{{u.credit}}</td>
              <td>{{u.lsignined|datetimeformat}}</td>
            </tr>
			{%- endfor %}
          </tbody>
        </table>
        {{pagehtml}}

{% endblock %}
